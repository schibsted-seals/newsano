  <content>
    Rewa – 
    wieś w Polsce położona w województwie pomorskim,
      na Kaszubach. Miejscowość z dwoma letnimi kąpieliskami 
      i dwiema przystaniami morskimi dla rybaków (pasy plaży).

Miejscowość o charakterze rybackim (pierwsze zapisy własnościowe:
 XVI w.x).
